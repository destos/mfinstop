{% extends "account/base.html" %}

{% block title %}{{ _("Signup") }}{% endblock title %}

{% block content %}
<h1>{{ _("Sign Up") }}</h1>

<p>{% trans %}Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endtrans %}</p>

<form class="signup" id="signup_form" method="post" action="{{ url('account_signup') }}">
  {{ csrf() }}
  {{ crispy(form) }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button class="btn" type="submit">{{ _("Sign Up") }} &raquo;</button>
</form>


{% endblock content %}
