{% extends "account/base.html" %}

{% block head_title %}{{ _("Sign Out") }}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-5">

        <h2>{{ _("Sign Out") }}</h2>

        <p>{{ _("Are you sure you want to sign out?") }}</p>

        <form method="post" action="{{ url('account_logout') }}">
          {{ csrf() }}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
          <button class="btn btn-danger" type="submit">{{ _("Sign Out") }}</button>
        </form>
    </div>
  </div>
</div>

{% endblock %}
