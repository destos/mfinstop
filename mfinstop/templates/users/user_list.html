{% extends "base.html" %}

{% block title %}Members{% endblock %}

{% block content %}

<div class="container">

  <div class="row">
    <div class="col-xs-12">
      <h2>Users</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="list-group">
          {% for user in user_list %}
            <a href="{{ url('users:detail', user.username) }}" class="list-group-item">
              <h4 class="list-group-item-heading">{{ user_avatar(user, size=40) }} {{ user.username }}</h4>
            </a>
          {% endfor %}
      </div>
    </div>
  </div>

</div>

{% endblock content %}
