{% extends "sub_base.html" %}

{% block title %}Users{% endblock %}

{% block page_header %}
    <h2>Users</h2>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-lg-12">
      <div class="list-group">
          {% for user in user_list %}
            <a href="{{ url('users:detail', user.username) }}" class="list-group-item">
              <h4 class="list-group-item-heading">{{ user_avatar(user, size=40) }} {{ user.username }}</h4>
            </a>
          {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}
